<form [formGroup]="form" (submit)="sendCodeToCompiler(code)">
  <!-- <input formControlName="contact" placeholder="contact" required /> -->
  <textarea
    id="code"
    placeholder="code"
    formControlName="code"
    required
  ></textarea>
  <button id="compile" type="submit">Compile</button>
</form>
<br />
<app-terminal
  [tokenSubmitted]="tokenAsStringList"
  [astTree]="astTreeAsString"
/>
